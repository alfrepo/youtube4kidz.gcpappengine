<div id="video-overlay">

  <iframe width="100%" height="100%"
          [src]='sanitizer.bypassSecurityTrustResourceUrl("https://www.youtube-nocookie.com/embed/" + getYoutubeId() + "?rel=0&amp;showinfo=0")'
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <button id="video-overlay-close-button" (click)="deselectVideo()">Close</button>
</div>
